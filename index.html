<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <header>
        <img src="images/Vector.png" alt="Logo">
    </header>

    <main>
        <section>
            <textarea class="input-text" cols="40" rows="6" placeholder="Ingrese el texto aquí" type="text" ></textarea>
            <div class="advertencia">
                <img src="images/signo.png" alt="signo exclamación">
                <h6 class="minusculas">Solo letras minúsculas y sin acentos</h6>
            </div>
            
            <div class="btn-principales">
                <button type="button" class=" btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button type="button" class=" btn-encriptar desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="contenedorMensaje">
            <img src="images/Muñeco.png" alt="Imagen de Estado" id="estadoImagen">
            <p class="indicador" id="estado">Ningún mensaje fue encontrado</p>
            <textarea type="text" class="input-text-area" id="mensaje" placeholder="Ingresa el texto que desees encriptar o desencriptar." cols="30" rows="6"></textarea>
            <button type="text" id="btnCopy" class=" btn-copiar" onclick="copy()">Copiar</button>
        </section>
    </main>

    <footer >
    <span> Felipe Güell </span> - &copy Todos los derechos reservados
    </footer>
    
</body>
<script src="script.js"></script>
</html>
